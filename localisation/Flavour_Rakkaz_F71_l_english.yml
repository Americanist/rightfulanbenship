 flavour_rakkaz.8.d:0 "Event"
 flavour_rakkaz.8.a:0 "The Sorrow will be tainted red with blood!"

 #An Impass In The Council
 flavour_rakkaz.9.t:0 "An Impass In The Council"
 flavour_rakkaz.9.d:0 "Event"
 flavour_rakkaz.9.a:0 "The Demon Warlocks."
 flavour_rakkaz.9.b:0 "They Hag Warlocks."

