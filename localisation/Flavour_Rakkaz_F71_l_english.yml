 flavour_rakkaz.10.t:0 "Raiding Kheterata"
 flavour_rakkaz.10.d:0 "Event"
 flavour_rakkaz.10.a:0 "Kheterata will burn in demonflame!"
 flavour_rakkaz.10.b:0 "Why care about legends of the past."

