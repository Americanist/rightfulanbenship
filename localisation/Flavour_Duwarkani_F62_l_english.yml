 flavor_duwarkani.8.d:0 "The duwarkani Gamyi is like a beacon to all those who call duwarkani home. Standing on flat lands, it can be seen from great distances in any direction. As soon as you see it appear on the horizon, you know that soon you shall be back with your family. Thousands upon thousands of people gather at Lake Kuiziva to bask in its glory.\n\nIt is time to give the duwarkani Gamyi the treatment it deserves. Clear the land around it. Build temples to the heroes of the Noukahi Pantheon. Construct theatres so the griots have space to recount the legend of Kui year round. This is a grand holy site to everyone in our nation. It’s time to start treating it as such."
 flavor_duwarkani.8.a:0 "Start the project"

 
