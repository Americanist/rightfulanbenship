l_english:
 duwarkani_the_shadows_whisper_title:0 "The Shadows Whisper"
 duwarkani_the_shadows_whisper_desc:0 "duwarkani has not had access to the Sea of Lel in centuries. We have commandeered many ships from Zena, but our pitiful fleet could never match Zuvavim, let alone the Vyzemby. Start building ships at the port of Bud Vanhu. Our ambitions demand it."
 duwarkani_save_the_echenka_title:0 "Save the Echenka"
 duwarkani_save_the_echenka_desc:0 "Dotted along the Horashesh coast lie the old Vyzemby forts the Ananoma. Long ago the halfling city states used these locations to control trade on the Sea of Lel. The forts themselves may have crumbled, but the Vyzemby knew what they were doing. These locations are perfect to project power navally and dominate the Horashesh coast."
 duwarkani_convert_the_gnolls_title:0 "Convert the Gnolls"
 duwarkani_convert_the_gnolls_desc:0 "We bear no ill will towards the halflings that live in our land. The halflings across the sea in Fahvanosy, on the other hand, worry us with their talk of “reclaiming” the mainland. They use the Ananoma as evidence for their claims: tear them down this instant. This is Vurebindu land now, as it has been for over two thousand years. We will not allow such farcical claims to remain uncontested."
 duwarkani_rebuild_the_ahati_title:0 "Rebuild the Ahati"
 duwarkani_rebuild_the_ahati_desc:0 "Bivuzena should have been ours. In the War for Zena, our people bled so much, and yet triumphed so magnificently. But when it came time for us to take Zena’s capital, our so-called allies panicked. Iqhekabi and Zuvavim faced barely any resistance in their subjugation of Chibuswa, and yet they demanded we leave Bivuzena alone. We would have marched in regardless, but our brave soldiers were tired, and we could not risk an all-out war with those two traitors.\n\nNow though? We have no such fear. Our army is stronger than ever. It’s time to take what is rightfully ours."
 duwarkani_trolls_in_the_ahati_title:0 "Trolls in the Ahati"
 duwarkani_trolls_in_the_ahati_desc:0 "Kheterata’s collapse gave us a rare opportunity to unite Horashesh under our banner, rather than under the thumb of those in Kheterat. It would be easy to crow at the Kheteratan refugees fleeing conflict, but we must refrain from doing so. The Medawor would be most upset if we denied their relatives from the Sorrow refuge in our nation. Our animosity lies not towards the Kheteratan people, but towards the old and decrepit empire of Kheterata itself. We are building something Kheterata could never have dreamed of. We will accept the help of anyone who believes in our project, khetist or otherwise."
 duwarkani_the_shadow_trolls_guide_title:0 "The Shadow Troll Guide"
 duwarkani_the_shadow_trolls_guide_desc:0 "The War for Zena was a cause of great anguish to our people. Beset on both sides by invaders from Gomuvuri and Zena, we pressed every available man into combat to defend the homeland. That we weren’t wiped from the map is incredible. That we took the coast from Zena was a miracle worthy of Kui himself.\n\nYet it is not enough for our ambitions. It is clear to our Medaka, wise beyond his years, that if we are to ensure a united Horashesh in the future, we need an army capable of accomplishing feats far greater than those of our brave yet untrained army of peasants. Send word to every merchant, noble, and whomever else has coin. Invest in the future of duwarkani, for we will be the first nation in history to finally unite Horashesh under its own banner!"
 duwarkani_feathers_of_maat_title:0 "Feathers of Ma'at"
 duwarkani_feathers_of_maat_desc:0 "Awkward questions have begun to issue from our Medaka’s advisors. While Efergezmu and Medawor alike stand behind the goal of uniting Horashesh, they want to know when we will start selling instead of merely borrowing. Our own merchants aren’t using our currency, instead trading in old defunct Kheteratan coinage.\n\nWe have come up with two solutions. The first is to secure the mine of Golonela and use its seemingly endless supply of gold to mint our own, new coins. The second is to take the confluence at Foloyman and the beadware workshops for which the town is so famous, so we can profit from their craftsmanship."
 duwarkani_protect_samsumbat_title:0 "Protect Samsumbat"
 duwarkani_protect_samsumbat_desc:0 "Kui’s greatest accomplishment was the speed with which he turned a mob of Vurebindu peasants into a fighting force capable of taking on the mighty warriors of the Irsukuba Federation. Our latest batch of warriors would lose in battle to an injured gazelle, let alone a great Irsukuba warrior. Take inspiration from Kui and work these new warriors until each one could duel a lion bare-handed. Then we will know we have a force worthy of reclaiming the title as the Legions of Kui."
 duwarkani_tijarikheti_under_nirakhet_title:0 "Tijarikheti under Nirakhet"
 duwarkani_tijarikheti_under_nirakhet_desc:0 ""And what will you do when these rich men hire every mercenary in Sarhal to collect their payment?"" said the doubters. "Do you plan to auction off the duwarkani Gamyi to pay our debts?"\n\nTo think they doubted us. Fools."
 duwarkani_by_feather_and_camel_title:0 "By Feather and Camel"
 duwarkani_by_feather_and_camel_desc:0 "The rolling landscape of the Horashesh Plains lies before us. Every nation who stood in our way during the War for Zena has been crushed. We have lived up to the legacy of Kui and rebuilt the Kingdom he once did, if not to even greater heights than those he accomplished.\n\nKui’s Kingdom is here. Only one question remains: Who shall rule it?"
 duwarkani_a_late_wedding_celebration_title:0 "A Late Wedding"
 duwarkani_a_late_wedding_celebration_desc:0 "When Kui stood beneath the spire at Gamyi and declared himself to be divine, the great spire responded to his words, and lit up like a clear and wondrous night sky. It remains a site of inspiration for all who wish to live up to his deeds. Our Medaka should address the crowds at the duwarkani Gamyi. Perhaps we can recruit more warriors to our cause."
 duwarkani_birth_of_the_sorrow_title:0 "Birth of the Sorrow"
 duwarkani_birth_of_the_sorrow_desc:0 "To understand Kui’s story, one must first understand the status the Vurebindu people had in the centuries before. The Irsukuba made us second-class citizens, disallowed from holding titles. The Fangaulan Empire saw us as merely land to be conquered. To speak of how we suffered under the Karassian Empire would make our audience queasy.\n\nIt was Kui who stood up and led us. He was the one who rallied the populace to his cause. He struck down the Irsukuba interlopers and built us a new home around Lake Kuiziva. He is the father of our people, and this lake is his gift to us."
 duwarkani_paladins_of_the_sorrow_title:0 "Paladins of the Sorrow"
 duwarkani_paladins_of_the_sorrow_desc:0 "Our cause has widespread support amongst both the Medawor ruling class and the military. Yet the many nobles who make up the Efergezmu have been reporting that their subjects are unhappy. Heavy taxes on grain and cattle to feed our armies have weighed heavily on them. Tax collectors have been attacked, with farmers convinced all their food is merely going to make the Medawor fat. We must assuage their concerns and show them that their sacrifices are for a great cause."
 duwarkani_a_menkaunswt_steward_title:0 "A Menkaunswt Steward"
 duwarkani_a_menkaunswt_steward_desc:0 "What is the duwarkani Gamyi? It is so clearly not of this world, towering over everything in sight. Giraffes look like ants next to it. Our Griots have a tale that it was placed by the great god Zuvanofa himself. Like a sewing pin, he placed it at Lake Kuiziva when he laid down the continents. When he attempted to remove it, he accidentally snapped the top off, and it got stuck in place, which explains the jagged top of the spire.\n\nZuvanofa left it at Lake Kuiziva, deciding instead to use it as a conduit to send messages to the people of Noukahi. His messages are rare, but when the spire lights up, we know a new legend has been born."
 duwarkani_delta_gnome_lapidaries_title:0 "Delta Gnome Lapidaries"
 duwarkani_delta_gnome_lapidaries_desc:0 "In the War for Zena, we had Gomuvuri in our grasp. The forces of Zena had retreated and our warriors were starting their march into their jungles. Yet at the last moment, we received a letter from the old Kheteratan fortress at Aramoole Gomuvuri is under our protection. Leave now or face the wrath of the Bronze Dragon.\n\nWe should have continued. We could have continued. But our generals were scared. Rumours had circled for years that a dragon was hiding in the fortress of Aramoole, and these stories spooked the men. We cannot allow these fear-mongering stories to keep us from uniting the Kuivanhi people. Show that we are superior to those dragon worshippers and that Gomuvuri would be safer under our protection."
