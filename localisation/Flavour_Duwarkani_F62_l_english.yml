 flavor_duwarkani.1.t:0 "Rebuild the Army"
 flavor_duwarkani.1.d:0 "The War for Zena proved two things. The first is that we can unite Horashesh. The second is that, if we are to unite Horashesh, we need an army. We need not just every warrior to dust off his shield and grab his dulled spear in the name of Kui. No, we need to invest in our soldiers. We need iron. We need training. We need a professional fighting force.\n\nSend out the word to every man of means. Never again shall Horashesh fall under the thumb of a foreign empire. Horashesh shall be united beneath our banner. Lend us your aid and I promise you all, your investment shall be rewarded."
 flavor_duwarkani.1.a:0 "Invest in duwarkani"

 flavor_duwarkani.2.t:0 "Assassination!"
 flavor_duwarkani.2.d:0 "Oh no! A human supremicist who hates that the king got frisky with a harpy just murdered the king and his feathered wife!"
 flavor_duwarkani.2.a:0 "What a horrible day"

 flavor_duwarkani.3.t:0 "The Warriors of [Root.Monarch.GetName]"
 flavor_duwarkani.3.d:0 "One person dancing is an act of freedom. A woman dancing by firelight does not need a routine to enjoy herself. As soon as you add a second person, though, you need discipline. You need to know what your partner is doing to truly dance together. Add a third, or a fourth, or a fifth person, and the dance becomes more complex, and each dancer needs to know what the others are doing. Add ten thousand dancers though…\n\nYou caught a glimpse of the terrified expression of the neighbouring nation’s diplomat, who you had invited to watch this dance. Every synchronised warcry made him flinch. The smashing of ten thousand shields and spears at once. The ground shook when the ten thousand soldiers jumped simultaneously.\n\nThis whirring of feathers, fur, and iron was billed as a dance, but everyone present knew what it was. It was a declaration: nobody in Sarhal can match this army."
 flavor_duwarkani.3.a:0 "[Root.Monarch.GetName] will lead [Root.Monarch.GetHerHis] warriors to glory!"

 flavor_duwarkani.4.t:0 "A Khetist duwarkani"
 flavor_duwarkani.4.d:0 "To all my fellow Medawor. Kheterata has failed us. They believed sending a lone governor to Horashesh could somehow turn this region Khetist. For such a legendary empire, they were clearly run by incompetent baboons. Where they failed, we succeeded. With our backing, we turned these Vurebindu peasants into a force not just worthy of their local heroes, but of Elikhet himself!\n\nWe shall build a new Kheterata here in Horashesh. A better Kheterata. A stronger Kheterata. Each Horashesh peasant shall soon be exemplar Kheteratans, putting those who live along the Sorrow to shame. We shall build Kartakhet, and prove we are the ones to be not just Stewards of the Sorrow, but Stewards of all of Sarhal!"
 flavor_duwarkani.4.a:0 "The Medawor have seized control."

 flavor_duwarkani.5.t:0 "Horashesh for the Horasheshi"
 flavor_duwarkani.5.d:0 "To all my fellow Efergezmu. Horashesh has never been united. In the days of yore we were slaves to the genies. The Karassian Empire pushed our forefathers to the brink of death in their scaly conquests. The Fangaulan Empire saw us as little more as clay to be coloured on a map. Kheterata demanded tribute from us, draining our lands and milking us until we could give no more.\n\nI am here to announce that, as of today, this has ended. No foreign power shall subjugate us again. No cat worshippers shall force their will on us again. No lizards, no khetists, nobody shall take these lands away from us. From this day forward, Horashesh will be free!"
 flavor_duwarkani.5.a:0 "The Efergezmu have seized control"

 flavor_duwarkani.6.t:0 "Subjugating Gomuvuri"
 flavor_duwarkani.6.d:0 "The first guard was stabbed through the chest, the end of the spear piercing his torso and jutting from his back. The second guard had the sharp point at the top of a shield jammed under his chin, blood pouring from his wounds and dying red the zebra hide stretched across the shield’s face. The remaining guards threw down their weapons and pleaded for mercy. The Medaka of Gomuvuri scrambled backwards across the floor, trying to back away as the duwarkanin general strode towards him, spear pointed directly at the Medaka’s forehead. He started pleading to gods under his breath, alternating between Zuvanofa, Nirakhet, Kui, and even Aakhet, right up until the tip of the spear stopped millimetres from his face.\n\nAt that moment, the general laughed, and dropped his spear. "Why do you cower in fear [L12.Monarch.GetName]? Are you not a fellow Kuivanhi like I?" He bent down and offered an outstretched hand, a smile stretching across his face."
 flavor_duwarkani.6.a:0 "Look at me. I’m your protector now"

 flavor_duwarkani.7.t:0 "The Wonder of the duwarkani Gamyi"
 flavor_duwarkani.7.d:0 "The duwarkani Gamyi is like a beacon to all those who call duwarkani home. Standing on flat lands, it can be seen from great distances in any direction. As soon as you see it appear on the horizon, you know that soon you shall be back with your family. Thousands upon thousands of people gather at Lake Kuiziva to bask in its glory.\n\nIt is time to give the duwarkani Gamyi the treatment it deserves. Clear the land around it. Build temples to the heroes of the Noukahi Pantheon. Construct theatres so the griots have space to recount the legend of Kui year round. This is a grand holy site to everyone in our nation. It’s time to start treating it as such."
 flavor_duwarkani.7.a:0 "Start the project"

