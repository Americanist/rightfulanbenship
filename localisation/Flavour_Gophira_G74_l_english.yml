 G74_our_weapons_their_riders_title:0 "Our Weapons, Their Riders"
 G74_our_weapons_their_riders_desc:0 "With the improved forging capabilities, we have some spare weapons: these can be given to our refound friends in Darkalyndar and, in exchange, enlist some of their cavalry will fight for us. Who knows, in the future it could be more than a few units."

 G74_rekindle_the_forges_title:0 "Rekindle the Forges"
 G74_rekindle_the_forges_desc:0 "We're not Kattisangamar or Banderuttai, we don't waste days on a single shield or spear to claim perfection. What we pride ourselves on is the sheer amount of metalwork our forges produce. But it's not enough, we need more, the army hungers for iron. We need direct control of the other Iron Cities, their blacksmiths' hands, their furnaces' mouths."

 G74_back_with_a_vengeance_title:0 "Back with a Vengeance"
 G74_back_with_a_vengeance_desc:0 "what about an anti-ameion coalition? we already had it. we had one yes, what about the second anti-ameion coalition?"

 G74_an_oath_twice_broken_title:0 "An Oath Twice Broken"
 G74_an_oath_twice_broken_desc:0 "Twice already our Empire trusted the Mudaliars to keep their loyalty, after we showed them mercy. Twice they broke it, their word worth less than a woman virtue in their city of sin. There shan't be a third. But can we govern the City without them? Should we even try?"

