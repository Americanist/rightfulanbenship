 G74_a_throne_for_the_queen_title:0 "A Throne for the Queen"
 G74_a_throne_for_the_queen_desc:0 "Wifey sure would look nice on Darkalyndar's throne wouldn't she?"

 G74_tribes_chief_title:0 "The Tribes Chief"
 G74_tribes_chief_desc:0 "Darkalyndar already enjoy a fruitful relationship with the sarihaddi tribe that lives inside its borders; we should extend it to the other tribes to have our chendhyans friends be, at least nominally, masters of the desert"

 G74_two_nations_one_army_title:0 "Two Nations, One Army"
 G74_two_nations_one_army_desc:0 "Our empires have all been built on the back of our infantry, unparalleled on the continent. Cavalry was always an afterthought, a few skirmishers to chase the enemy after the day was already won. We were blind. An elite cavalry opens up a myriad of new options on the battlefield. We are still bad at this mounted business, but Darkalyndar is not. So, the utmost effort will be put in integrating deeply our two armies, to reach new pinnacles of military might!"

