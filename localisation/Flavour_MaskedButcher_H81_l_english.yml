 flavour_maskedbutcher.107.d:0 "PH Pareidolic Mask description"
 flavour_maskedbutcher.107.a:0 "End this accursed sight, oh god begot, god begot!"
 flavour_maskedbutcher.109.t:0 "It's In The Light"
 flavour_maskedbutcher.109.d:0 "PH Blood Moon"
 flavour_maskedbutcher.109.a:0 "Not light..."
