 mb_moonlight0:0 "Quiescent Moonlight"
 desc_mb_moonlight0:0 "A peculiar chill lingers here..."
 mb_moonlight1:0 "Nascent Moonlight"
 desc_mb_moonlight1:0 "Initial observations suggest some kind of latent magic, deep beneath the ground. Kalas and I must conduct further experiments."
 mb_moonlight2:0 "Nascent Moonlight"
 desc_mb_moonlight2:0 "It's waking up! I'm not sure if my goosebumps are from the cold, or from excitement. Sunlight appears to be prevented from entering this cavern, but the moon can be clearly seen. Strange magics are at work here."
 mb_moonlight3:0 "Nascent Moonlight"
 desc_mb_moonlight3:0 "Our supplies are running low, but I can barely leave for a moment before my readings fluctuate again. Kalas has gone to gather more. I hope he isn't away for too long."
 mb_moonlight4:0 "Nascent Moonlight"
 desc_mb_moonlight4:0 "Every time I try to leave, I have been turned around. Something is in here with me."
 mb_moonlight5:0 "Trembling Moonlight"
 desc_mb_moonlight5:0 "I see them in the distance, watching me. Sometimes, they pelt me with rotted 'bloom. Sometimes, it is carrion. I tried to stop myself, but I was so hungry."
 mb_moonlight6:0 "Trembling Moonlight"
 desc_mb_moonlight6:0 "The moon brings no comfort. The eyes never blink, never leave. I have no reprieve."
 mb_moonlight7:0 "Trembling Moonlight"
 desc_mb_moonlight7:0 "How long has it been? What do they want with me? When will it end?"
 mb_moonlight8:0 "Trembling Moonlight"
 desc_mb_moonlight8:0 "I no longer shiver. The chill has long permeated my bones."
 mb_moonlight9:0 "Trembling Moonlight"
 desc_mb_moonlight9:0 "I miss him. I hope he did not suffer. I hope I will join him."
 mb_moonlight10:0 "Exalted Moonlight"
 desc_mb_moonlight10:0 "In the darkness, all is black. In the light, all is red."
 mb_moonlight11:0 "Exalted Moonlight"
 desc_mb_moonlight11:0 "I no longer open my eyes. The light is scarier than the dark."
 mb_moonlight12:0 "Exalted Moonlight"
 desc_mb_moonlight12:0 "I fear my fingers shall freeze if I relinquish my pen."
 mb_moonlight13:0 "Exalted Moonlight"
 desc_mb_moonlight13:0 "The world is as still as ice, as cold as a corpse."
 mb_moonlight14:0 "Exalted Moonlight"
 desc_mb_moonlight14:0 "I feel Death's hand upon my shoulder. It is warmer than my skin."
 mb_moonlight15:0 "Incandescent Moonlight"
 desc_mb_moonlight15:0 "I'm coming, Kalas."

