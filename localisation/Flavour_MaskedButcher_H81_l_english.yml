 estate_mb_arok_ankash:0 "Arok-Ankash"
 estate_mb_arok_ankash_desc:0 ""It's quite fascinating, actually. From the limited samples we've obtained, the creatures - these so-called 'Masked Butchers' - appear to have contracted something similar to vampirism, albeit... heavily depreciated; perhaps due to the influence of the transmutative magics present in area of the Serpentreach. I suspect that, in exchange for direct strength, extended lifespans, and evolutionary capacity, this strain permits easier transmission via their cultural blood-sharing and does not confer the same classical weaknesses of the condition. It seems more akin to a disease than a magical affliction... Come, we must find out more!"\n\n-Dominic of Lakeshire."
