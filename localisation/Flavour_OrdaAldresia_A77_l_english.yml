 cb_aldresia_imperial_ban_desc:0 "Orda Aldresia seeks to reclaim Imperial land for the Empire"
 take_province_ban_aldresia:0 "Aldresian Imperial Ban"
 take_province_ban_aldresia_desc:0 "Defeat the country and reclaim Imperial land!"
