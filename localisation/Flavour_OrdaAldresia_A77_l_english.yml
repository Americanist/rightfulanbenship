 workshops_of_war_title:0 "Workshops of War"
 workshops_of_war_desc:0 "After 20 years of battle from the Lilac War, our armor and weapons are rusted and broken. If we are to resume our duties as bodyguards of the Emperor we must replenish our stockpiles and equip our knights with quality blades and plate armor. Luckily for us, the end of hostilities have led to many blacksmiths and armors out of work as well as the return of legitimate merchant activity within the lands.\n\nIf we are able to create a welcoming environment for these craftsmen and traders to move to, while also mandating the enforcement of the most revolutionary weapon and armor smithing techniques, we become not just knights in shining armor but deadly ones at that."

 youngbloods_of_the_greentide_title:0 "Youngbloods of the Greentide"
 youngbloods_of_the_greentide_desc:0 "In 1422, when Adenn Skylance sought our help having survived his assassination attempt at the Battle of the Moon Council, our Grandmaster Delian sil Arannen forcefully moved to back his childhood friend. This fervent loyally rankled half of the order who believed they should stay neutral until an Emperor was declared but Grandmaster Delian threatened to duel any who refused to raise their blades for Adenn. \n\nIn 1424, when the Greentide erupted, the Grandmaster’s stubbornness proved too much resulting in the Covenbladic Schism where the younger idealistic knights left to oppose Korgus Dookanson. The wounds from that divide still fester twenty years from now as Aldresian knights return from Escann to reassume their duties in the order. This has caused anger amongst the Aldresians who fought with Skylance, calling those who left with Covenblad as traitors and cowards. \n\nIf we are to keep Orda Aldresia from falling into irrelevance, we must bridge this divide and become united as one."
 
 return_to_the_court_title:0 "Return to the Court"
 return_to_the_court_desc:0 "In 1221, we swore an ancient storied oath to protect the Emperor and Empire. For centuries we were fixtures of the Imperial Palaces of Anbennar, being the shield that stopped any assassin and light that shone on any shadowy plot. Had Adenn Skylance won, we would’ve been seen as righteous protectors of the true Emperor, however the usurper has won and our loyalty to protect him are in question.\n\nWe have no love for Emperor Lothane sil Wex, we will not fight for him because we believe in him but because it is our duty. However we must prove ourselves able to make amends and that will require delicate diplomacy in convincing an Elector or Free City to vouch for our return.\n\nHopefully, our ‘allies’, the Magisterium will not try to ‘’help’ our efforts."

 redeem_our_name_title:0 "Redeem Our Name"
 redeem_our_name_desc:0 "It has been years since the end of the Lilac War and all preparation of our return has led to this. Skylance lays dead and the Usurper victorious, we return to a cold palace that questions our loyalty every second. But we are beholden to an ancient oath given centuries ago during the start of the Empire. Our service is not to one ruler, but to all of Anbennar.""

 scars_of_the_lilac_wars_title:0 "Scars of the Lilac Wars"
 scars_of_the_lilac_wars_desc:0 "When the Imperial Palace fell in 1443 and Prince Adenn Skylance was slain, Grandmaster Delian rallied the remainder of Orda Aldresia back to Arca Corvur. Ally after ally fell surrendering to the Usurper but Orda Aldresia stood unbroken. By the next year we still raised our banners in revolt being the last Moon Party member standing and surrounded on all sides by half the Rose Party. But fatefully, as our numbers dwindled to barely a hundred, Grandmaster Delian controversially surrendered to the Usurper and brought the remnants of resistance to an end.\n\nArca Corvur suffered a terrible siege throughout that period with our stockpiles severely depleted. If we do not replenish our stores, we will be unable to seek out our restoration as the Empire’s royal knights."

  aldresian_archives_title:0 "Aldresian Archives"
  aldresian_archives_desc:0 "Prominent scholars within Rotwall have interestingly recruited renown learned men and women who seek refuge within our rebuilt walls. They want to pursue their passions of science and engineering without interference from Empire. \n\n This presents an opportunity for us to invite them into our Order and develop our war scarred lands. Interestingly, we find that these groupings of scholars all seem to coordinate with each other in surprisingly complex organizational structures. A few senior leadership surmise they may all be apart of a larger organization but for now they can help our goals."

 surround_the_beast_title:0 "Surround the Beast"
 surround_the_beast_desc:0 "Centuries ago, Oldtower and Valiant Keep were split between our 'brothers' in the Magisterium and us after our fued frustrated the Emperor at the time. This mistake has allowed the Magisterium to disrupt our efforts in trying to protect the Empire, they use Oldtower as a den of espionage and corruption.\n\nIf we move to cut their supply from Damesear, we could move to strike and take Oldtower without battle. We must act urgently however, the Magisterium has spies everywhere."

 cut_their_purse_title:0 "Cut Their Purse"
 cut_their_purse_desc:0 "The Magisterium serves the Empire as do we, however strangely the mages seem to have the newest gear and enough coin to fund the renovation of their untouched castles. The Lilac Wars devastated all, even those who did not participate however the Grand Magister spends lavishly while our order and Anbennar in general nearly starves.\n\n Perhaps its time to make a few new friends in the Dameshead, track down this dubious overspending and redirect it toward more needed projects such as our decaying castles. Besides, we're only enforcing the letter of the tax law."

  an_ancient_purpose_title:0 "An Ancient Purpose"
  an_ancient_purpose_desc:0 "Troubling news has arrived from Ashenaide, several reports of mysterious murders and kidnappings plague the land. The ruler of Ashenaide has rebuked our inquiries into such a matter but peasant and noble alike seek out our help, begging for us to do our duty with many claiming they'd join our auxillary ranks to help.\n\n We have rebuilt much of our order, we have proven ourselves to the court, and we have a duty to protect the innocent. Petty rulers will not stymie us from protecting those who cannot help themselves, we will march into Ashenaide and sort this out!"

  guns_magic_and_steel_title:0 "Guns, Magic, and Steel"
  guns_magic_and_steel_desc:0 "The thinkers and inventors from the Scholars Lounge in Arca Aldresia has come to us with an interesting proposal. They've shown us schematics of a curious new type of weapon they say could revolutionize battle. A well balanced blade equipped with a flintlock, these innovative minds claim we can both engage in our ancient Diranbe, cold hard steel, and the furious firepower of shot all at the same time. Its an enticing offer, but to do that we must gain resources of iron and create the facilities needed to produce these weapons in mass."

  the_storming_of_old_tower_title:0 "The Storming of Old Tower"
  the_storming_of_old_tower_desc:0 "With allies in court, a powerful army at our back, and a weakened Magisterium from the economic warfare we have waged, we have cornered the Mages as we were once in 1444. They fortify themselves in Oldtower as we march on our rightful territory. It is up to them if they wish to give it up peacefully or if it'll end in the deaths of Aldresian knights and tenfold Magisterium mages."

  incident_at_ebrosfield_title:0 "Incident at Ebrosfield"
  incident_at_ebrosfield_desc:0 "Our interrogation of resistant nobles and interviews with helpful lords and peasantry has led to believe these kidnappings and grisly murders originate from Corvuria. Indeed, dark clouds gather over the once hallow land that was cleansed of Canrec the Defilier's presence by our namesake, the hero Aldresia. \n\n Recently, one of our own city masters in Rotwall has reported to us his own son had gone missing, spotted on the border of Corvuria and is begging for our help. We will send a patrol out once we are prepared, we must find the truth of this mystery."

  reign_in_the_knight_errants_title:0 "Reign in the Knight Errnats"
  reign_in_the_knight_errants_desc:0 "Ever since the end of the Lilac Wars, hundreds of veterans from the Greentide have arrived bolstering our ranks but acting independently of Senior Leadership. As we've recovered from our precarious state, it is time we crackdown on these errant knights who are at best vigilantes and at worst destructive blades dispensing unfair judgements in our lands. \n\n We will give them an ultimatium, bend the knee or face our steel. "
  
  the_empires_second_sons_title:0 "The Empire's Second Sons"
  the_empires_second_sons_desc:0 "The Orda Aldresia is a order of second sons from powerful imperial noble dynasties. This brings many benefits from diplomatic connections, military prowess, and pure prestige. However, many of these second sons can become arrogant and brash believing they are above the laws and ways of our order. We seek to fight a terrible and dark enemy, vampirekind, and we cannot allow such insolence in our ranks. We must maneveaur to decrease their power within our order and remind them we are all equal brothers and sisters in arms. \n\n §RThe Second Sons will not go quietly...§! "
  
  the_great_vault_title:0 "The Great Vault"
  the_great_vault_desc:0 "While we have weakened the Magisterium, our clash is far from over. They lick their wounds and we must press our advantage. Some have controversially suggested taking a look inside our famed vault in Arca Aldresia.\n\nEver since Canrec's fall we've been collecting and storing any manner of dark objects into Arca Aldresia, locking them away from any dark sorcerer that would do harm with it. But there are other items, weapons of power that we could harness to tip the scale against the Magisterium even further. How far will we go to achieve victory over the mages?"
  
  raid_of_the_magisteriums_vault_title:0 "Raid of the Magisterium's Vault"
  raid_of_the_magisteriums_vault_desc:0 "We've fortified our hold on Oldtower and fended off any reprisals from the Magisterium. The Empire looks at us curiously, shocked that we really had confronted the Magisterium. We are not without our supporters but we have limited time until the Mages escalate and few will come to our aid. \n\nIf there is any proof at all of the Grand Magister's devious intent, it will be in the vault of Oldtower. Protected by significant magical protections and filled with a copious amount of threats no doubt, we must gather an elite team of Aldresian knights to descent into this pit of darkness."

  descent_into_the_cursewood_title:0 "Descent into the Cursewood"
  descent_into_the_cursewood_desc:0 "Our investigation has led us to believe a being resembling that of a vampire may reside in the Cursewood north of our lands. Strangely it is alone and isolated, but our research has led us to believe these once mythical beasts may be much more complex than we ever realized. They have a sort of social structure and this vampire was ostracized for some reason. \n\n No matter the case, if we are able to establish dominion over the Cursewood, banish this alleged curse haunting the lands, and capture this errant vampire than maybe we can interrogate them for more information. "
  
  old_ways_and_the_new_title:0 "The Old Ways and the New"
  old_ways_and_the_new_desc:0 "Tensions between us and the Second Sons have come to a boil. They bristle under our attempts to modernize and standardize the order, threatening blades in the night as allegedly Delian sil Arannen died by or through open conflict with a march on Arca Aldresia. \n\n If we are able to prove our strength to them, and reign in the autonomy of our recent conquests and core homelands, we can bring them to the negotiating table. Changes will have to be made, even our ancient oath may need to be reformed."

  orda_emperor_war:0 "War wins with the Emperor as War Leader"


 second_sons_coup:0 "Second Sons Coup"
 second_sons_coup_desc:0 "The Second Sons are fomenting a coup! We must prove our strength!"

 old_ways_and_the_new_tt:0 "If we are able to prove our strength, we may be able to supress the §RSecond Sons Coup§! \n\n We will also unlock the §YImperial Ban Casus Belli§! and by the grace of the Emperor, we will gain an addition §Y150§! of each §YMonarch Point§! upon an Imperial Ban victory! "
 old_ways_and_the_new_pre_tt:0 "We have gained the ability to §YHumiliate Rivals§!  of the §YEmperor§!!"

 imperial_armory:0 "Imperial Armory"
 imperial_armory_desc:0 "The deadly armory of the Empire's finest, it boasts every manner of weapon and armor. Of note, the well guarded armory holds several precursor spellblades in use by Orda Aldresia. Adjoining the armory is a training ground for experimentation of different technique styles and weaponry."
 
 imperial_barracks:0 "Imperial Barracks"
 imperial_barracks_desc:0 "Housing the Emperor's finest knights, the Imperial Barracks is a labrynth of housing, training rooms, libraries and fortifications. Able to host a small army, the barracks themselves is also used to host many a lavish ball or event for nobility seeking to visit their kin."

 scholars_lounge:0 "Scholar's Lounge"
 scholars_lounge_desc:0 "A section of Arca Aldresia inhabited by a society of scholars, thinkers, and engineers; they help us create new weapons of war and develop innovations within our lands."

 estate_war_clerics_desc:0 "Practitioners of faith who empower themselves with the strength of the gods, the War Clerics of Orda Aldresia hold a special place in the Order’s ranks. Serving as healers, religious guides, and battle commanders, they are pivotal in not only the health of the Order but also debates around Orda Aldresia’s oath and customs as dictated by their sacred oath established centuries ago."
 estate_second_sons_desc:0 "Hailing from powerful imperial princes, these high born nobles have an outside influence on Orda Aldresia through their pedigree, charisma, and military prowess. Called colloquially as the Second Sons, they arrive as third or fourth in line heirs sent away to avoid a contested succession or by imperial princes seeking to gain prestige having a family member in our storied order. They can be useful for administering our state, leading our armies, or leaning on their families for diplomatic favors, however they can get demanding and arrogant to our leadership."
 estate_bladesingers_desc:0 "The most elite and well respected amongst our order, the bladesingers of Orda Aldresia pursue the purest form of the Diranbe. Studying, practicing, and perfecting, a bladesinger can spend decades without speaking to anyone in their concentration. Rarely are they called to war but when they are, a single one equipped with a precursor spellblade could route a small army. The bladesinger’s keep to themselves, rarely interacting with the politics of our order, but if a Grandmaster loses the faith of these knights, their tenure won’t be for long."
 estate_knight_errants_desc:0 "Originating from the 1424 Covenbladic schism, these  roguish knights refused to give up on the order but have gained an independent streak. They are resistant to any attempts to curtail their autonomy but can be useful in taking actions not conducive to the reputation of Orda Aldresia or for supplemental tasks that the Order doesn’t have the capacity to deal with at the time. They can be found grouped along our border in decrepit keeps as autonomous protectors."
 
