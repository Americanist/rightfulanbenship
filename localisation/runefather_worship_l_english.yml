 runefather_worship_is_obsidian_legion:0 "TBD Fluff Here\n\nCurrent Allegience to the Runefather: §Y[Root.RunefatherAllegience.Var.GetValue]§!\n\nTo increase the level of your §YDeities§!, you must place down any of the §YObsidian Orders§!. Every province will increase your Allegience to the Runefather by 1, with §YMithril§! increasing that by an additional 1, and §YHold§! provinces by an additional 2.\nLevel 1: §Y0§!\nLevel 2:§Y100§!\nLevel 3: §Y250§!\nLevel 4: §400§!\nLevel 5: §Y750§!"
 runefather_worship_isnt_obsidian_legion:0 "TBD Fluff Here\n\nCurrent Allegience to Clan Shadowhammer: §Y[Root.ClanShadowhammerAllegience.Var.GetValue]§!\nCurrent Allegience to Clan Darkstone: §Y[Root.ClanDarkstonerAllegience.Var.GetValue]§!\nCurrent Allegience to Groedi-az-Ân: §Y[Root.GroediAzAnAllegience.Var.GetValue]§!\nCurrent Allegience to Amlruzskâppa: §Y[Root.AmlruzskappaAllegience.Var.GetValue]§!\nCurrent Allegience to Fûrdanhund: §Y[Root.FurdanhundAllegience.Var.GetValue]§!\n\nTo increase the level of your §YDeities§!, you must place down any of the §YObsidian Orders§!. Every province will increase your Allegience to their respective Order by 1, with §YMithril§! increasing that by an additional 1, and §YHold§! provinces by an additional 2.\nLevel 1: §Y0§!\nLevel 2:§Y100§!\nLevel 3: §Y250§!\nLevel 4: §400§!\nLevel 5: §Y750§!"